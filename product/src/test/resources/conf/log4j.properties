# Appenders
log4j.appender.alambic=org.apache.log4j.RollingFileAppender
log4j.appender.alambic.File=./logs/alambic.log
log4j.appender.alambic.layout=org.apache.log4j.PatternLayout
log4j.appender.alambic.MaxFileSize=10MB
log4j.appender.alambic.MaxBackupIndex=10
log4j.appender.alambic.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c - %m%n
log4j.additivity.alambic=false

log4j.appender.audit=org.apache.log4j.RollingFileAppender
log4j.appender.audit.File=./logs/alambic-audit.log
log4j.appender.audit.layout=org.apache.log4j.PatternLayout
log4j.appender.audit.MaxFileSize=50MB
log4j.appender.audit.MaxBackupIndex=1
log4j.appender.audit.layout.ConversionPattern=<audit date="%d{ISO8601}" priority="%p">%m</audit>%n
log4j.additivity.audit=false

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c %x - %m%n
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Categories
log4j.logger.fr.gouv.education.acrennes.alambic=INFO, alambic 
log4j.logger.fr.gouv.education.acrennes.alambic.jobs.load.XmlToEmail=INFO, audit

log4j.rootLogger=DEBUG, stdout
